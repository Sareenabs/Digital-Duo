<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seller Registration - Trustora</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: rgb(71, 27, 71);
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow-x: hidden;
        }

        .container {
            margin-top: 50px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 50px;
            color: #e1bee7;
            margin-bottom: 20px;
        }

        .form-box {
            background: rgba(255,255,255,0.08);
            padding: 25px;
            margin: 20px auto;
            width: 350px;
            border-radius: 25px;
            backdrop-filter: blur(12px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            transition: 0.3s;
        }

        .form-box:hover {
            transform: translateY(-5px);
        }

        input, button {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 50px;
            border: none;
            font-size: 16px;
        }

        input {
            background: rgba(255,255,255,0.15);
            color: white;
        }

        input::placeholder {
            color: rgba(255,255,255,0.7);
        }

        button {
            background: linear-gradient(135deg, #ce93d8, #8e24aa);
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: translateY(-4px);
            background: linear-gradient(135deg, #ba68c8, #7b1fa2);
        }

        .success-msg {
            color: #e1bee7;
            font-weight: bold;
            font-size: 22px;
            margin-top: 20px;
        }

        .quote {
            font-style: italic;
            color: rgba(255,255,255,0.8);
            margin-top: 15px;
        }

        .uploaded-image, .preview-image {
            width: 250px;
            border-radius: 15px;
            margin-top: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        /* Glow circles background */
        .glow1, .glow2 {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            filter: blur(150px);
            opacity: 0.4;
            z-index: 0;
        }

        .glow1 {
            background: #9c27b0;
            top: -100px;
            left: -100px;
        }

        .glow2 {
            background: #ba68c8;
            bottom: -120px;
            right: -120px;
        }

        @media(max-width:768px){
            h1 { font-size: 40px; }
            .form-box { width: 90%; padding: 20px; }
            .uploaded-image, .preview-image { width: 80%; }
        }
    </style>
</head>
<body>

<div class="glow1"></div>
<div class="glow2"></div>

<div class="container" id="main-container">
    <h1>REGISTER NOW</h1>
    <div class="form-box" id="register-form">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="phone" placeholder="Phone Number" required>
        <input type="text" id="product-name" placeholder="Product Name" required>
        <input type="file" id="product-photo" accept="image/*" required>
        <img id="preview" class="preview-image" style="display:none;">
        <input type="text" id="product-location" placeholder="Location" required>
        <button id="registerBtn">Register</button>
    </div>
</div>

<!-- Firebase SDKs -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyANWjiNNNUZjIRABLrL6Qd4tJgOPH3jhqM",
  authDomain: "trustora-9099e.firebaseapp.com",
  databaseURL: "https://trustora-9099e-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "trustora-9099e",
  storageBucket: "trustora-9099e.firebasestorage.app",
  messagingSenderId: "788405282739",
  appId: "1:788405282739:web:da3d6685e50c3444448dc6"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const storage = getStorage(app);

const registerBtn = document.getElementById("registerBtn");
const productPhotoInput = document.getElementById("product-photo");
const previewImg = document.getElementById("preview");

productPhotoInput.addEventListener("change", () => {
    const file = productPhotoInput.files[0];
    if(file){
        previewImg.src = URL.createObjectURL(file);
        previewImg.style.display = "block";
    } else {
        previewImg.style.display = "none";
    }
});

registerBtn.addEventListener("click", async () => {
    const sellerName = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const productName = document.getElementById("product-name").value.trim();
    const productPhoto = productPhotoInput.files[0];
    const productLocation = document.getElementById("product-location").value.trim();

    if(!sellerName || !email || !phone || !productName || !productPhoto || !productLocation){
        alert("Please fill all fields and choose a photo!");
        return;
    }

    try {
        registerBtn.disabled = true;
        registerBtn.innerText = "Uploading...";

        const photoRef = sRef(storage, `product-photos/${Date.now()}-${productPhoto.name}`);
        const snapshot = await uploadBytes(photoRef, productPhoto);
        const photoURL = await getDownloadURL(snapshot.ref);

        const productsRef = ref(db, 'products/');
        await push(productsRef, {
            sellerName,
            email,
            phone,
            productName,
            photoURL,
            location: productLocation,
            createdAt: Date.now()
        });

        document.getElementById("register-form").remove();
        const container = document.getElementById("main-container");
        container.innerHTML += `
            <h2 class="success-msg">Successfully Registered! ðŸŽ‰</h2>
            <img src="${photoURL}" alt="Uploaded Product" class="uploaded-image">
            <p class="quote">"Small steps every day lead to big achievements. Keep going!" ðŸŒ¸</p>
        `;

    } catch(err) {
        console.error("Registration Error:", err);
        alert("Error registering seller. Check console.");
        registerBtn.disabled = false;
        registerBtn.innerText = "Register";
    }
});
</script>

</body>
</html>
